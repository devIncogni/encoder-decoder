<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sources/style.css">
    <script src="./sources/script.js" defer></script>
    <title>Cipher | devIncogni</title>
</head>
<body>
    <div id="header">
        <div><h1>Encoder-Decoder</h1></div>
        <!-- <div><p>This app will encode or decode your message</p></div> -->
    </div>
    <div id="main-body">
        <div class="ed">
            <div>
                <h2>Encoder</h2>
                <input type="text" name="msg" class="enc-dec" placeholder="My Message">
                <input type="text" name="msg" class="seed" placeholder="My Seed">
                <button>Encode</button>
                <textarea name="msg-out" class="result" readonly></textarea>
                
            </div>
        </div>
        <div class="ed">
            <div>
                <h2>Decoder</h2>
                <input type="text" name="msg" class="enc-dec" placeholder="My Message">
                <input type="text" name="msg" class="seed" placeholder="My Seed">
                <button>Decode</button>
                <textarea name="msg-out" class="result" readonly></textarea>
                
            </div>
        </div>
    </div>
    <div id="footer">

    </div>
