<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sources/style.css" />
    <script src="./sources/script.js" defer></script>
    <title>Encryption | devIncogni</title>
  </head>

  <body>
    <div id="header">
      <h1>
        <a href="./index.htm" rel="noopener noreferrer">Encryptor-Decryptor</a>
      </h1>
    </div>
    <!-- End Header Start Main Body -->
    <div id="main-body">
      <div class="ed">
        <div>
          <h2>Encryptor</h2>
          <input
            type="text"
            name="msg"
            class="enc-dec"
            placeholder="Enter text to be encrypted"
          />
          <input
            type="text"
            name="seed"
            class="seed"
            placeholder="E-Key (Leave empty to generate a 128 bit Key)"
          />
          <button class="submit">Encrypt</button>
          <textarea
            name="msg-out"
            class="result"
            placeholder="Encoded Output Here"
            readonly
          ></textarea>
        </div>
      </div>
      <div class="ed">
        <div>
          <h2>Decryptor</h2>
          <input
            type="text"
            name="msg"
            class="enc-dec"
            placeholder="Enter text to be decrypted"
          />
          <input
            type="text"
            name="seed"
            class="seed"
            placeholder="D-Key (Use generated key)"
          />
          <button class="submit">Decrypt</button>
          <textarea
            name="msg-out"
            class="result"
            placeholder="Decoded Output Here"
            readonly
          ></textarea>
        </div>
      </div>
    </div>
    <!-- End Main Body Start Footer -->
    <div id="footer">
      <p>Made withðŸ’–by devIncogni</p>
    </div>
  </body>
</html>
